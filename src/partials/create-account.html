<div class="createa" id="createModal">
  <div class="createa-inner">
    <h2>Create Account</h2>
    <label>
      <form action="/">
        <input type="text" name="user" placeholder="Username" />
        <input type="password" name="pass" placeholder="Password" />
        <input
          class="createa-inner__btn"
          id="regSub"
          type="submit"
          name="register"
          value="Registration"
        />
      </form>
    </label>
    <button class="create-close">X</button>
  </div>
</div>
